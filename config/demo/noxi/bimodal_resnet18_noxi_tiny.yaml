DATA:
  ROOT: "datasets"
  SESSION: "NOXI"
  SAMPLE_SIZE: 16
  # SAMPLING_NAME: "SMOTE"
  NOXI_IMG_DATA: "noxi_tiny/img"
  NOXI_AUD_DATA: "noxi_tiny/wav"
  NOXI_LABEL_DATA: "noxi_tiny/label/noxi_sessions_label.pkl"
DATA_LOADER:
  # NAME: "bimodal_resnet_lstm_data_loader_udiva" 
  NAME: "bimodal_resnet_lstm_data_loader_noxi"
  TRANSFORM: "udiva_frame_transforms"
  TRAIN_BATCH_SIZE: 32
  VALID_BATCH_SIZE: 1
  TEST_BATCH_SIZE: 1
  NUM_WORKERS: 2
  DATASET_NAME: "NOXI"
  DROP_LAST: False
  PREFETCH_FACTOR: 2
  NUM_FOLD: 5
MODEL:
  # NAME: "resnet50_3d_model_udiva"  # UDIVA视觉: ResNet3D
  NAME: "audio_resnet_udiva" # UDIVA音频分支: 纯ResNet模型结构
  # NAME: "audiovisual_resnet_lstm_udiva" # UDIVA音频+视觉: ResNet-LSTM模型结构：加入了LSTM层处理视觉分支的图片特征序列
  NUM_CLASS: 4
LOSS:
  NAME: "binary_cross_entropy"
SOLVER:
  NAME: "adam"
  SCHEDULER: "multi_step_scale"
  LR_INIT: 0.001
  WEIGHT_DECAY: 0.0005
  MOMENTUM: 0.9
  MILESTONE: [50, 100, 200, 300, 400, 500, 540, 550, 560, 570, 580, 590]
TRAIN:
  TRAINER: "BiModalTrainerUdiva"
  MAX_EPOCH: 2
  # OUTPUT_DIR: "results/demo/unified_frame_images/bimodal_resnet_noxi"
  SAVED_MODEL_DIR: "saved_model/deeppersonality/bimodal_resnet_noxi"
  BIMODAL_OPTION: 2
  LOG_INTERVAL: 2
  VALID_INTERVAL: 1
  TEST_INTERVAL: 1
  ACC_THRESHOLD: 0.3
TEST:
  COMPUTE_PCC: False
  COMPUTE_CCC: False
